name: Auto Update and Deploy

on:
  schedule:
    - cron: "0 5 * * *" # runs daily at 10:30 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Clean old caches (optional)
      - name: Clean old gh-pages cache
        run: |
          rm -rf node_modules/.cache/gh-pages
          rm -f .gitmodules

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build the project
      - name: Build project
        run: npm run build

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d dist -r "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      # 7️⃣ Update profile activity (force a daily commit)
      - name: Update profile activity
        run: |
          echo "Last updated: $(date -u)" > last_updated.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_updated.txt
          git commit -m "Update profile timestamp $(date -u)" || echo "No changes to commit"
          git push origin main
