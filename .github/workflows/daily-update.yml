name: Daily Auto Update and Deploy

on:
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 04:00 UTC (9:30 AM IST)
  workflow_dispatch:     # Allow manual trigger

jobs:
  auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Update timestamp
        run: echo "Last updated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > public/last-update.txt

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/last-update.txt
          git commit -m "chore: daily update timestamp [skip ci]" || echo "No changes to commit"
          git push
          npm run deploy
