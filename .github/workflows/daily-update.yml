name: Auto Update and Deploy

on:
  schedule:
    - cron: "0 5 * * *" # runs daily at 10:30 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean old gh-pages cache
        run: |
          rm -rf node_modules/.cache/gh-pages
          rm -f .gitmodules

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ---- DEPLOY to gh-pages ----
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          npx gh-pages -d dist -r "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      # ---- DAILY COMMIT to MAIN (this counts in graph) ----
      - name: Update profile activity (daily contribution)
        run: |
          echo "Last updated: $(date -u)" > last_updated.txt

          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add last_updated.txt
          git commit -m "Daily update $(date -u)" || echo "No changes to commit"
          git push origin main

