name: Auto Update and Deploy

on:
  schedule:
    - cron: '0 5 * * *'  # every day at 05:00 UTC
  workflow_dispatch:

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make a small update
        run: |
          echo "Last updated: $(date -u)" > public/last-update.txt
          git add public/last-update.txt
          git commit -m "Automated daily update [skip ci]" || echo "No changes to commit"

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

      - name: Build project
        run: npm install && npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist